<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Viewer</title>

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@your_twitter_handle">
  <meta name="twitter:creator" content="@your_twitter_handle">
  <meta name="twitter:title" content="Kitsy 3D Model">
  <meta name="twitter:description" content="A 3D model of Kitsy, viewable in a GLB viewer">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/buhduhzah/kitsy/main/poster.webp">
  <meta name="twitter:image:alt" content="A 3D model of Kitsy">

  <!-- Import the component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
<body>
  <!-- Use it like any other HTML element -->
<model-viewer src="kitsy.glb"></model-viewer>
  <model-viewer alt="Kitsy 3D Model" src="https://raw.githubusercontent.com/buhduhzah/kitsy/main/kitsy.glb" camera-controls></model-viewer>
</body>
</html>
